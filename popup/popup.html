<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div id="title_div">
      <p class="title">Romulus</p>
    </div>

    <div id="password">
      <p id="pwd">Password...</p>
    </div>

    <div id="buttons">
      <button id="btn1" class="button">Generate</button>
      <button id="btn2" class="button"><i class="fa fa-clipboard"></i></button>
    </div>

    <hr>

    <div id="row">
      <div id="checkbox_item">
        <p id="chkbox_text">Upper only</p>
        <input id="chkbx1" type="checkbox">
      </div>

      <div id="checkbox_item">
        <p id="chkbox_text">Lower only</p>
        <input id="chkbx2" type="checkbox">
      </div>
    </div>

    <div id="row">
      <div id="checkbox_item">
        <p id="chkbox_text">No symbols</p>
        <input id="chkbx4" type="checkbox">
      </div>

      <div id="checkbox_item">
        <p id="chkbox_text">Simple symbols</p>
        <input id="chkbx5" type="checkbox">
      </div>
    </div>

    <div id="row">
      <div id="checkbox_item">
        <p id="chkbox_text">No numbers</p>
        <input id="chkbx3" type="checkbox">
      </div>
    </div>

    <div class="slidecontainer">
      <input type="range" min="1" max="100" value="16" class="slider" id="slider">
      <p>Length:<span id="pwd_length"></span></p>
    </div>
    
    <script src="../scripts/generator.js"></script>

  </body>
</html>
